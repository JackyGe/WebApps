<!DOCTYPE html>
<html>
	<head>
		<title>表单</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<style>
			body{
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
				<div class="col-sm-6">
					<div class="form-group has-success has-feedback">
							<label for="inputSuccess">Disabled input and select list (Fieldset disabled)</label>
							<input class="form-control" id="inputSuccess" type="text"/>
							<span class="glyphicon glyphicon-ok form-control-feedback"></span>

					</div>
				</div>
				<div class="col-sm-10">
					<span>Input with warning and glyphicon</span>
					<div class="form-group has-warning has-feedback">
							<input class="form-control" id="inputWarning" type="text"/>
							<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
					</div>
				</div>
				<div class="col-sm-6">
					<span>Input with Error and glyphicon</span>
					<div class="form-group has-error has-feedback">
							<input class="form-control" id="inputError" type="text"/>
							<span class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
				</div>
		</div>
		<br/>
		<br/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
