<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>鼠标悬停图片动画</title>
	<link rel="stylesheet" type="text/css" href="css/normalize1.css"/>
<link rel="stylesheet" type="text/css" href="css/default1.css">
<link rel="stylesheet" href="styles/main1.css"/>
</head>
<body>
	<div class="container">
		<h3 id="square3" class="section-heading">Hover effect 3</h3>
		<div class="bs-example">
		    <!-- Bottom to top-->
		    <div class="row">
		        <div class="col-sm-6">
		            <!-- normal -->
		            <div class="ih-item square effect3 bottom_to_top">
		                <a href="#">
		                    <div class="img"><img src="images/assets/rect/1.jpg" alt="img"></div>
		                    <div class="info">
		                        <h3>Heading here</h3>
		                        <p>Description goes here</p>
		                    </div>
		                </a>
		            </div>
		            <!-- end normal -->
		        </div>
		        <div class="col-sm-6">
		            <!-- colored -->
		            <div class="ih-item square colored effect3 bottom_to_top">
		                <a href="#">
		                    <div class="img"><img src="images/assets/rect/4.jpg" alt="img"></div>
		                    <div class="info">
		                        <h3>Heading here</h3>
		                        <p>Description goes here</p>
		                    </div>
		                </a>
		            </div>
		            <!-- end colored -->
		        </div>
		    </div>
		    <!-- end Bottom to top-->
		    <!-- Top to bottom-->
		    <div class="row">
		        <div class="col-sm-6">
		            <!-- normal -->
		            <div class="ih-item square effect3 top_to_bottom"><a href="#">
		                <div class="img"><img src="images/assets/rect/2.jpg" alt="img"></div>
		                <div class="info">
		                    <h3>Heading here</h3>
		                    <p>Description goes here</p>
		                </div>
		            </a></div>
		            <!-- end normal -->
		        </div>
		        <div class="col-sm-6">
		            <!-- colored -->
		            <div class="ih-item square colored effect3 top_to_bottom"><a href="#">
		                <div class="img"><img src="images/assets/rect/3.jpg" alt="img"></div>
		                <div class="info">
		                    <h3>Heading here</h3>
		                    <p>Description goes here</p>
		                </div>
		            </a></div>
		            <!-- end colored -->
		        </div>
		    </div>
		    <!-- end Top to bottom-->
		</div>
	</div>
</body>
</html>
